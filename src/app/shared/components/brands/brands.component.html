<div class="container">
  <div class="brand">
    <owl-carousel-o [options]="sliderOptions">
      <ng-container *ngFor="let slide of brandList">
        <ng-template carouselSlide [id]="slide.id">
          <div class="brand__slide">
            <img class="brand__slide-img" [src]="slide.img" [alt]="slide.alt" [title]="slide.title">
          </div>
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>
</div>
